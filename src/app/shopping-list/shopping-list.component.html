<div class="row">
  <div class="col-10">
    <app-shopping-edit (ingredientAdded)="onAdd($event)"></app-shopping-edit>
    <hr>
    <div class="list-group">
      <a class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </div>
  </div>
</div>
