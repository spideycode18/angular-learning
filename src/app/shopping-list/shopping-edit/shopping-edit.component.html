<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mr-2" type="submit" (click)="onAdd()">Add</button>
          <button class="btn btn-danger mr-2" type="button">Delete</button>
          <button class="btn btn-primary" type="button">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
