<div class="row mt-3">
  <div class="col-md-5">
    <app-recipe-list (handleSelectedRecipe)="recipeSelected = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeSelected; else infoText" [recipe]="recipeSelected"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please choose one recipe.</p>
    </ng-template>
  </div>
</div>
